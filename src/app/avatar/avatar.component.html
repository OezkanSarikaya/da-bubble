<section>
  <div class="container-logo-name">
    <div class="img-container">
      <img class="logo" src="./assets/img/Logo-dabubble.png" alt="Logo-dabubble">
    </div>
    <span class="text-logo">DABubble</span>
  </div>
  <div class="main-container">
    <div class="card">
        <div class="container-back" (click)="goBack()">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <mask id="mask0_79092_12293" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="24">
            <rect width="24" height="24" fill="#D9D9D9"/>
            </mask>

            </g>
          </svg>
        </div>
        <h1>Wähle dein Avatar</h1>
        <div class="container-avatar-selected">
          <img class="avatar-selected" src="./assets/img/profile.svg" alt="default avatar">
        </div>
        <h3 class="name-user">Frederick Beck</h3>
        <p class="text-choose-avatar">Aus der Liste whählen...</p>
        <div class="container-all-avatars">
          @for (profile of avatars; track $index) {
            <img class="avatar-pathern" [src]="profile" alt="profile1" (click)="selectAvatar(profile)">
          }
        </div>
        <div class="container-file-photo">
          <p class="text-choose-avatar-small">eigenes Bild verwenden</p>
          <input type="file" class="file-input" #fileInput (change)="uploadImage($event)">
          <button type="button" class="btn" (click)="openFile()">Datei hochladen</button>
        </div>
        <div class="container-button-next">
          <button type="button" class="btn-next" (click)="registerDataBase()">Weiter</button>
        </div>
    </div>
  </div>
  <aside class="empty-right-container"></aside>
  <div class="message-user" [ngClass]="{'show-msg': showMessage, 'hide-msg': !showMessage}">
    <app-message [message]="messageToShow"></app-message>
  </div>
</section>
<div class="presentation">
  <div class="container-presentation">
    <div class="img-container">
      <img class="logo" src="./assets/img/Logo-dabubble.png" alt="Logo-dabubble">
    </div>
    <span class="text-logo">DABubble</span>
  </div>
</div>
