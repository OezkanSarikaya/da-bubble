<header class="header">
  <div class="logo">
    <img src="../../../assets/img/Logo-dabubble.png" alt="" />
    <h1>DABubble</h1>
  </div>
  <div class="headerSearch">
    <app-search></app-search>
  </div>
  <div class="loggedInUser" (click)="openLoggedInUser()">
    <span class="loggedInUserName">Frederick Beck</span>
    <img
      class="userProfile50"
      src="../../../assets/img/img_profile/profile1.png"
      alt=""
    />
    <div class="online"></div>
    <img
      class="userDropDownIcon"
      src="../../../assets/img/keyboard_arrow_down.svg"
      alt=""
    />
  </div>
</header>

<div
  class="backdrop"
  [ngClass]="{
    visible: popupLoggedInUser,
    hidden: !isBackdropVisible
  }"
  (click)="openLoggedInUser()"
></div>

<div class="popupLoggedInUser" [ngClass]="{ showPopupLoggedInUser: popupLoggedInUser,hidden: !isBackdropVisible }">
  <div class="shortLine" (click)="openLoggedInUser()"></div>
  <div class="navList">
    <div class="navItem">
      <img src="../../../assets/img/account_circle.svg" alt="" />
      <span>Profil</span>
    </div>
    <div class="navItem">
      <img src="../../../assets/img/logout.svg" alt="" />
      <span>Log out</span>
    </div>
  </div>
</div>
